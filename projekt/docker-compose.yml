version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:               
      - .:/app             
    depends_on:
      rabbitmq:
        condition: service_healthy

  worker:
    build: .
    command: celery -A tasks worker --loglevel=info -P solo
    volumes:              
      - .:/app            
    depends_on:
      rabbitmq:
        condition: service_healthy